

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exchange Rate UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

  <div class="container mt-3 text-end">
    <button class="btn text-white fw-bold px-4 py-2" style="background-color: #e91e63; border-radius: 25px; "  id="getexchangerate" onclick=" exchangerate()" >Get Exchange Rates</button>
  </div>

  <div class="container mt-4 p-4 rounded" style="background-color: #000; box-shadow: 0 0 4px rgba(255,255,255,0.3); max-width: 900px;">
    <div class="text-center mb-3">
      <h1>Convert currency with in seconds</h1>
      <p class="text-secondary small">Banks markup the exchange rate when you spend or transfer money abroad. We don’t.</p>
    </div>

    <div class="row text-center mb-4 shadow-lg"> 
      <div class="col-md-6">
        <p>From</p>
        <div class="input-group">
          <select class="form-select" style="max-width: 150px; background-color: #111; color: white; border: none;" id="currencydrop">
            
          </select>
          <input type="number" class="form-control form-control-lg text-center" placeholder="Enter amount" style="background-color: #111; color: white; border: none;"  id="inputValue">
        </div>
      </div>
      <div class="col-md-6">
        <p>To</p>
        <div class="input-group">
          <select class="form-select" style="max-width: 150px; background-color: #111; color: white; border: none;"  id="currencyTo">
           
          </select>
          <input type="number" class="form-control form-control-lg text-center" placeholder=""  style="background-color: #111; color: white; border: none;"  id="outputValue">
        </div>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-6">
        <p>Current rate</p>
        <div>1.0985</div>
      </div>
      <div class="col-md-6">
        <p>Today's change</p>
        <div class="fw-bold" style="color: #2ecc71;">▲ 0.0010 (0.09%)</div>
      </div>
    </div>
    <div class="mt-4 text-center">
      <button class="btn btn-light" style="width: 300px; height: 50px;" id="convertBtn">Convert currency</button>
    </div>
  </div>
  <!-- <img src="coins.jpg" style="margin-left: 390px; width: 500px; height: 500px; margin-top: 45px;" alt="Currency Icons" class="rotate-medium"> -->
  <script src="app.js"></script>
</body>
</html>
