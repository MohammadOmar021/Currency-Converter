<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <input type="checkbox" id="themeSwitch" />
    <label for="themeSwitch" class="switch"></label>
  </div>

  <div class="container">
    <div class="card">
      <h2>💱 Currency Converter</h2>

      <div class="input-group">
        <input type="number" id="amount" placeholder="Enter amount" />
        <div class="select-box">
          <img id="from-flag" src="" alt="flag" />
          <select id="from-currency"></select>
        </div>
      </div>

      <button id="swap">🔁</button>

      <div class="input-group">
        <input type="text" id="result" placeholder="Converted amount" disabled />
        <div class="select-box">
          <img id="to-flag" src="" alt="flag" />
          <select id="to-currency"></select>
        </div>
      </div>

      <p id="rate-info">Exchange rate will appear here</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
